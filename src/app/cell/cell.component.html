<div *ngIf="value" class="cell" [ngClass]="{'cell-winner': isWinner, 'cell-last-played': lastCellPlayed}">{{value}}</div>
<div *ngIf="!value" class="cell" [ngClass]="{'cell-preview-hover': current}"
    (click)="setValue()" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
    {{current}}</div>
